<script>
let fruits = [
    [9, 'Mango'],
    [1, 'Guava'],
    [2, 'Pineapple'],
    [3, 'Peach'],
    [7, 'Passionfruit']
];

  var out = "<h2>Fruits List</h2><ul>";
  for (var x = 0; x < fruits.length; x++) {

  out += "</ul>";

  document.getElementById('fruits').innerHTML = out;
